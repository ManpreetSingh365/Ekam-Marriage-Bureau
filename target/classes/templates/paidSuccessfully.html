<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paid Successfully</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

	<div id="content">

		<div class="container">
			<div class="js-container containerr"></div>
			<div style="text-align:center;margin-top:15em;position: fixed;width:100%;height:100%;top:0px;left:0px;">
				<div class="checkmark-circle">
					<div class="background"></div>
					<div class="checkmark draw"></div>
				</div>
				<h1>Congratulations!</h1>
				<p>You are All Set. Well done!</p>

				<a data-th-href="@{'/user/logginprofile'}"
					class="text-gray-500 font-mono text-xl bg-gray-200 rounded-md hover:shadow-md">
					<button id="error-button">
						<span>Goto</span> <b>Dashborad</b>
					</button>
				</a>
			</div>
		</div>
	</div>

	<script>
		console.log("paidSuccessfully page");
		
		const checkPaymentStatus = (appUserId, validityPeriod, validityType) => {
			$.ajax({
				url: `/api/payments/status/${appUserId}/${validityPeriod}/${validityType}`,
				type: "GET",
				success: function (response) {
					console.log("ðŸ”„ Checking Payment:", response);
					console.log("ðŸ”„ Checking Payment Status:", response.status);
					if (response.status === "SUCCESS") {
						console.log("âœ… Payment Completed Successfully!");

						console.log("Inside Findmatch getItem----->");
						console.log("appUserId: " + appUserId);
						console.log("validityPeriod: " + validityPeriod);
						console.log("validityType: " + validityType);
 
						// Optionally, trigger the webhook endpoint (normally invoked by PhonePe)
						$.ajax({
							url: "/api/payments/webhook",
							type: "POST",
							contentType: "application/json",
							data: JSON.stringify(response),
							success: function (storeResponse) {
								console.log("âœ… Payment Stored Successfully!", storeResponse);
							},
							error: function (err) {
								console.error("âŒ Error Storing Payment:", err);
							}
						});

						clearInterval(statusInterval); // Stop polling once success is confirmed
					}
				},
				error: function (xhr, status, error) {
					console.error("âŒ Error Fetching Payment Status:", error);
				}
			});
		};

		// Start Checking Payment Status Every 5 Seconds
		$(document).ready(function () {
			const appUserId = localStorage.getItem("appUserId");
			const validityPeriod = localStorage.getItem("validityPeriod");
			const validityType = localStorage.getItem("validityType");

			if (appUserId) {
				console.log("ðŸš€ Checking payment status for appUserId:", appUserId);
				statusInterval = setInterval(() => checkPaymentStatus(appUserId, validityPeriod, validityType), 1000); // Poll every 2 sec
			}
		});


		const Confettiful = function (el) {
			this.el = el;
			this.containerEl = null;

			this.confettiFrequency = 3;
			this.confettiColors = ['#EF2964', '#00C09D', '#2D87B0', '#48485E', '#EFFF1D'];
			this.confettiAnimations = ['slow', 'medium', 'fast'];

			this._setupElements();
			this._renderConfetti();
		};

		Confettiful.prototype._setupElements = function () {
			const containerEl = document.createElement('div');
			const elPosition = this.el.style.position;

			if (elPosition !== 'relative' && elPosition !== 'absolute') {
				this.el.style.position = 'relative';
			}

			containerEl.classList.add('confetti-container');
			this.el.appendChild(containerEl);
			this.containerEl = containerEl;
		};

		Confettiful.prototype._renderConfetti = function () {
			this.confettiInterval = setInterval(() => {
				const confettiEl = document.createElement('div');
				const confettiSize = (Math.floor(Math.random() * 3) + 7) + 'px';
				const confettiBackground = this.confettiColors[Math.floor(Math.random() * this.confettiColors.length)];
				const confettiLeft = (Math.floor(Math.random() * this.el.offsetWidth)) + 'px';
				const confettiAnimation = this.confettiAnimations[Math.floor(Math.random() * this.confettiAnimations.length)];

				confettiEl.classList.add('confetti', 'confetti--animation-' + confettiAnimation);
				confettiEl.style.left = confettiLeft;
				confettiEl.style.width = confettiSize;
				confettiEl.style.height = confettiSize;
				confettiEl.style.backgroundColor = confettiBackground;

				setTimeout(() => {
					if (confettiEl.parentNode) {
						confettiEl.parentNode.removeChild(confettiEl);
					}
				}, 3000);

				this.containerEl.appendChild(confettiEl);
			}, 25);
		};

		window.confettiful = new Confettiful(document.querySelector('.js-container'));
	</script>
</body>

</html>
